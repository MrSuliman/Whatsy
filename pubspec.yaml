name: whatsy
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'

dependencies:
  cached_network_image: ^3.2.3
  cloud_firestore: ^4.5.0
  country_picker: ^2.0.20

  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_auth: ^4.4.0
  firebase_core: ^2.9.0
  firebase_database: ^10.2.3
  firebase_storage: ^11.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_contacts: ^1.1.6
  flutter_native_splash: ^2.2.19
  get_it: ^7.2.0
  go_router: ^6.5.5
  image_picker: ^0.8.7+3
  path: ^1.8.3
  photo_manager: ^2.6.0
  shared_preferences: ^2.1.2
  url_launcher: ^6.1.11

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "##111B21"
  image: "assets/images/light_splash_icon.png"
  image_dark: "assets/images/dark_splash_icon.png"
  android_12:
    color: "#FFFFFF"
    color_dark: "##111B21"
    icon_background_color: "#FFFFFF"
    icon_background_color_dark: "#111B21"
    image: "assets/images/light_splash_icon.png"
    image_dark: "assets/images/dark_splash_icon.png"

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
